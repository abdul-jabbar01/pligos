{{- $currentScope := . -}}
{{- $envExists := .Values.envExist }}
{{- if $envExists }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}-env
  labels:
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app: {{ template "name" . }}
data:
{{- range $path, $bytes := .Files.Glob "env/*" }}
{{- with $currentScope }}
{{- if contains ".template." $path }}
{{ ( tpl (.Files.Get $path) $currentScope ) | indent 2}}
{{- else }}
{{ .Files.Get $path | indent 2 }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
